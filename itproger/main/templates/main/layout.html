{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
          integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://use.fontawesome.com/611f1fa8f8.js"></script>
</head>
<body>
<aside>
    <img src="{% static 'main/img/logo_simple.png' %}" alt="Лого">
    <span class="logo">itProger</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'home' %}">
            <li><i class="fa fa-home" aria-hidden="true"></i> Главная</li>
        </a>
        <a href="{% url 'about' %}">
            <li><i class="fa fa-users" aria-hidden="true"></i> Про нас</li>
        </a>
        <a href="{% url 'news_home' %}">
            <li><i class="fa fa-newspaper-o" aria-hidden="true"></i> Новости</li>
        </a>
        <a href="{% url 'contacts' %}">
            <li><i class="fa fa-telegram" aria-hidden="true"></i> Контакты</li>
        </a>
        <a href="{% url 'create' %}">
            <li>
                <button class="btn btn-info"><i class="fa fa-plus-circle" aria-hidden="true"></i> Добавить запись</button>
            </li>
        </a>
    </ul>
</aside>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
